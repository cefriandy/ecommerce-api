
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google OAuth Test</title>
</head>
<body>
  <h1>Test Google OAuth Redirect</h1>
  <button id="loginBtn">Login with Google</button>
  <div id="userInfo"></div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      // Redirect to your NestJS backend's Google OAuth endpoint
      window.location.href = 'http://localhost:3000/auth/google';
    });

    // Function to fetch user profile from protected route
    async function fetchUserProfile() {
      try {
        const response = await fetch('http://localhost:3000/profile', {
          method: 'GET',
          credentials: 'include', // Include cookies in the request
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error('Failed to fetch user profile');
        }

        const data = await response.json();
        document.getElementById('userInfo').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching user profile:', error);
      }
    }

    // Fetch user profile on page load
    window.onload = fetchUserProfile;
  </script>
</body>
</html>
